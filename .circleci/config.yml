# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
# https://circleci.com/docs/2.0/configuration-reference
version: 2
jobs:
  test:
    environment:
      BUNDLE_GEMFILE: Gemfile
      BUNDLE_WITHOUT: "production:staging:development"

    docker:
      # specify the version you desire here
      - image: circleci/ruby:2.6.2-node
        environment:
          RAILS_ENV: test
          RACK_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: ubuntu

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: cockroachdb/cockroach:v2.1.3
        command: "start --insecure"

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - dependencies-v4-{{ checksum "Gemfile.lock" }}
          - dependencies-v4-

      - run:
          name: Bundle install
          command: bundle check --path vendor/bundle || bundle install --deployment --jobs=4 --retry=3

      - save_cache:
          paths:
            - ./vendor/bundle
          key: dependencies-v4-{{ checksum "Gemfile.lock" }}

      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-

      - run:
          name: Yarn install
          command: yarn install

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run:
          name: Install Cockroach client
          working_directory: /tmp
          command: |
            wget -qO- https://binaries.cockroachdb.com/cockroach-v2.0.5.linux-amd64.tgz | tar  xvz -C /tmp/ --strip-components=1 cockroach-v2.0.5.linux-amd64/cockroach
            chmod +x /tmp/cockroach
            /tmp/cockroach sql --insecure -e "CREATE DATABASE IF NOT EXISTS postgres;"
      - run: bundle exec rails db:import
      - run: bundle exec rails test
      - run: yarn test -w 1

  lint:
    environment:
       BUNDLE_GEMFILE: Gemfile

    docker:
      - image: circleci/ruby:2.6.2-node

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - tools-dependencies-v1-{{ checksum "Gemfile.lock" }}
            - tools-dependencies-v1-

      - run: sudo apt-get install cmake

      - run:
          name: Bundle install
          command: bundle check --path vendor/bundle || bundle install --deployment --jobs=4 --retry=3
      - save_cache:
          paths:
            - ./vendor/bundle
          key: dependencies-v4-{{ checksum "Gemfile.lock" }}

      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-

      - run:
          name: Yarn install
          command: yarn install

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run: bin/lint-github-pr

workflows:
  version: 2
  release:
    jobs:
      - test
      - lint:
          filters:
            branches:
              ignore: /^(master|production|staging)$/
          requires:
- test
